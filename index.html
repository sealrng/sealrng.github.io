<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <link rel="icon" type="image/x-svg" href="/assets/icon.svg">
        <title>Seal RNG</title>
    </head>
    <body>
        <!-- Main -->
        <div id="topbar">
            <h1>Seal RNG</h1>
            <div id="topbar-buttons">
                <label class="nav-item dropdown btn btn-success">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">More Games</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./plinko">Plinko</a></li>
                    </ul>
                </label>
                <button id="balance" class="btn btn-secondary disabled">Balance: $0</button>
                <button id="weight" class="btn btn-secondary disabled">Weight: 0lb</button>
                <!-- <button id="shop" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#shopModal">Upgrades</button> -->
            </div>
        </div>
        <div id="game">
            <!-- <h1 id="catchText" class="position-absolute top-50 start-50 translate-middle">Click to cast!</h1> -->
            <div id="fishCard" class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">Welcome!</h5>
                    <p id="fishCategory" class="card-text">Roll to get started!<p>
                    <p id="fishWeight" class="card-text"><p>
                    <p id="fishPrice" class="card-text"><p>
                </div>
                <button id="roll" class="btn btn-success">Roll</button>
            </div>
        </div>
        <!-- Shop -->
        <div class="modal fade" id="shopModal" tabindex="-1" aria-labelledby="shopModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="shopModalLabel">Upgrades</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- <h5>idk</h5>
                        <p>lol</p>
                        <button class="btn btn-success">Upgrade for $0</button> -->
                        <p>No upgrades yet. Boring.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
